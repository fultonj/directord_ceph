parameter_defaults:
  ControllerCount: 1
  CephStorageCount: 1
  ControllerHostnameFormat: '%stackname%-controller-%index%'
  CephStorageHostnameFormat: '%stackname%-cephstorage-%index%'
  DeployedServerPortMap:
    overcloud-controller-0-ctlplane:
      fixed_ips:
      - ip_address: 192.168.122.251
    overcloud-cephstorage-0-ctlplane:
      fixed_ips:
      - ip_address: 192.168.122.250
  HostnameMap:
    Controller: overcloud-controller-0
    CephStorage: overcloud-cephstorage-0
  NodePortMap:
    overcloud-controller-0:
      ctlplane:
        ip_address: 192.168.122.251
    overcloud-cephstorage-0:
      ctlplane:
        ip_address: 192.168.122.250
